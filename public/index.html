<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>React App</title>
    <style>

      body {
          font-family: 'Roboto', sans-serif;
          font-weight: 900;
      }
  
      .container {
          width: 100vw;
          margin: 0;
          padding: 0;
          display: grid;
          grid-auto-flow: column;
      }
  
      .card {
          height: 100vh;
          width: 50vw;
          border-radius: 0;
          border-width: 0;
          background-color: transparent;
          margin: 0;
      }
  
      .card-rel {
          position: relative;
      }
  
      .card-abs {
          position: absolute;
      }
  
      .card-bg-1 {
          background: url("paris.jpg");
          background-size: cover;
          background-position: center;
          filter: sepia(40%) opacity(70%) hue-rotate(5deg);
      }
  
      .card-bg-2 {
          background: url("amsterdam.jpg");
          background-size: cover;
          background-position: center;
          filter: sepia(40%) opacity(70%) hue-rotate(5deg);
      }
  
      .overlay {
          position:absolute;
          top:0;
          left:0;
          height:100vh;
          width: 100vw;
          background-color: rgb(0, 247, 255);
          opacity: 0.8
      }
  
      .overlay-text {
          position:absolute;
          top:10vh;
          left:0;
          height: 90vh;
          width: 100vw;
          text-align:center
      }
  
      .card-content {
          text-align: center;
          padding-top: 10vh;
          text-transform: uppercase;
          color: white;
          height: 80vh;
      }
  
      .card-content .city-name {
          display: inline-block;
      }
  
      /* .city-name, h2, h3, h4, h5, h6 {
          background-color: black;
          color: white;
      } */

      .next-round-button {
        position: absolute;
        bottom: 5vh;
        right: 5vw;
        padding: 0;
        margin: 0;
        font-size: 5vw;
        background-color: rgb(0, 105, 26);
        color: white;
        font-family: 'Roboto', sans-serif;
      }
  
      .city-name, .temp-display, h3 {
          font-family: 'Roboto', sans-serif;
          font-weight: 900;
      }
  
      .city-name {
          padding: 1vh 1vw 1vh 1vw;
          border-radius: 4vw;
          background-color: purple;
      }
      
      h1 {
          margin-bottom: 0;
      }
  
      .city-name {
          font-size: 5vw;
      }
  
      h2 {
          margin-top: 0vw;
      }
  
      h3 {
          margin-top: 3vw;
          margin-bottom: 2vw;
      }
  
      h2.end-game {
          margin-bottom: 0;
      }
  
      h3.end-game {
          margin-top: 0;
      }
  
      .temp-display {
          padding: 2vh 5vw 2vh 5vw;
          font-size: 8vw;
          border-radius: 4vw;
          background-color: green;
          color: white;
      }
  
      .answer-button {
          padding: 2vh 2vw 2vh 2vw;
          font-size: 4vw;
          border-radius: 4vw;
      }
  
      .end-game-button {
          padding: 2vh 2vw 2vh 2vw;
          margin-top: 5vw;
          font-size: 4vw;
          margin-left: 5vw;
          padding-bottom: -2vh;
          width: 30vw;
          border-radius: 4vw;
          background-color: pink;
          color: black;
          opacity: 0.7
      }
  
      .answer-hot {
          background-color: red;
      }
  
      .answer-cold {
          background-color: blue;
      }
  
      h2 {
          font-size: 12vw;
          font-weight: 900;
      }
  
      h3.end-game {
          font-size: 3vw;
      }
  
      @media screen and (orientation: portrait) {
  
          .overlay-text {
              position:absolute;
              top:25vh;
              left:0;
              height: 75vh;
              width: 100vw;
              text-align:center
          }
  
          .container {
              grid-auto-flow: row;
          }
  
          .card-content {
              text-align: left;
              padding-top: 4vh;
              padding-left: 10vw;
          }
  
          .city-name {
              font-size: 4vw;
          }
  
          h2 {
              margin-top: 1vw;
          }
          
          h3 {
              margin-top: 4vw;
              margin-bottom: 6vw;
          }
  
          .answer-button {
              margin-top: 1vw;
              padding: 2vw 2vh 2vw 2vh;
              font-size: 6vw;
              border-radius: 4vw;
          }
  
          .temp-display, .answer-button {
              position: relative;
              left: 4vw;
          }
  
          h3 {
              font-size: 4vw;
          }
  
          h2 {
              font-size: 12vw;
          }
    
          .card {
              height: 50vh;
              width: 100vw;
              display: block; /* Stops it from floating */
              float: none;
          }
      
      }
  </style>
